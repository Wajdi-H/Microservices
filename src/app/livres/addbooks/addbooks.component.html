<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
   Add Book
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Create Book</h3>
          <form (ngSubmit)="addbook()">
            <div class="form-group row">
              <label for="de" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="de" name="id" [(ngModel)]="book.id"> </div>
            </div>
            <div class="form-group row">
              <label for="uni" class="col-sm-2 col-form-label">title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="uni" name="title" [(ngModel)]="book.title"> </div>
            </div>
            <div class="form-group row">
              <label for="uni" class="col-sm-2 col-form-label">author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="uni" name="author" [(ngModel)]="book.author"> </div>
            </div>
            <button type="submit" class="btn btn-primary">Enregsitrer</button>
  
          </form>
          </div>
               
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
